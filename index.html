<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Effect Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="space-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js"></script>
    <!-- Space Effect -->
    <script src="js/space-effect.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.getElementById('space-container');
            if (!container) {
                console.error('Container not found!');
                return;
            }

            try {
                var effect = new SpaceEffect({
                    container: container,
                    speed: 1,
                    starCount: 1000
                });

                window.spaceEffect = effect;
                console.log('Space effect initialized successfully');
            } catch (error) {
                console.error('Error initializing space effect:', error);
            }
        });
    </script>
</body>
</html>
