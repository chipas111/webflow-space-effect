<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Effect Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="space-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js"></script>

    <!-- Space Effect -->
    <script>
        // Ждем загрузки Three.js
        function waitForThree(callback) {
            if (window.THREE) {
                callback();
            } else {
                setTimeout(function() {
                    waitForThree(callback);
                }, 100);
            }
        }

        // Загружаем наш скрипт только после загрузки Three.js
        waitForThree(function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/gh/chipas111/webflow-space-effect@gh-pages/js/space-effect.js';
            script.onload = function() {
                // Инициализируем эффект после загрузки скрипта
                var container = document.getElementById('space-container');
                if (!container) {
                    console.error('Container not found!');
                    return;
                }

                try {
                    var effect = new SpaceEffect({
                        container: container,
                        speed: 1,
                        starCount: 1000
                    });

                    window.spaceEffect = effect;
                    console.log('Space effect initialized successfully');
                } catch (error) {
                    console.error('Error initializing space effect:', error);
                }
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
